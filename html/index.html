<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>岁月云导账工具</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container head-title">
        <div class="row">
            <div class="col-md-9 head-user">
                <p>
                通过岁月云导账工具，可以把其他财务软件的数据自动导入到岁月云财务软件。
                </p>
            </div>
            <div class="col-md-3 head-user">
                <p class="text-right" id="p_username">用户:</p>
            </div>
        </div>
        
    </div>
    <div id="span_login" class="container mt-4">
        <h2>设置第三方财务软件参数</h2>
        <div class="input-group">
            <span class="input-group-text">财务软件：</span>
            <select id="soft_company" class="form-select">
                <option>金碟</option>
                <option>柠檬云</option>
            </select>
            <select id="soft_product" class="form-select">

            </select>
        </div>
        <div id="span_kd_login" class="c_parameter_area input-group mb-3">
            <span class="input-group-text" id="basic-addon1">账号:</span>
            <input name="username" type="text" id="i_username" value="13040847220" class="form-control"
                placeholder="用户名">
            <span class="input-group-text">密码:</span>
            <input name="password" type="password" id="i_password" value="aa123456aa" class="form-control"
                placeholder="密码">
            <input type="button" value="测试" id="b_ceshi_kd" class="btn btn-primary">
            <p class="success_msg" id="success_msg">连接成功</p>
            <p class="error_msg" id="error_msg">连接失败</p>
        </div>
        <div id="span_select" class="text-center">
            <input type="button" value="上一步" id="b_prev" class="btn btn-primary">
            <input type="button" value="下一步" id="b_next" class="success_msg btn btn-primary">
        </div>
    </div>
    <script src="../jquery-3.6.0.js"></script>
    <script src="../render/index.js"></script>
    <script src="../render/lib/tripledes.js"></script>
    <script src="../render/lib/des.js"></script>
    <script src="../render/lib/enc-base64.js"></script>
    <script src="../render/lib/mode-ecb.js"></script>
</body>

</html>
